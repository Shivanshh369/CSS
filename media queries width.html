<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media querie (width)</title>
 <style>
 .box{
    padding: 5px;
    height: 100px;
    width: 100px;
    background-color: aqua;
 }

/*mtlb 300px width pe screen size pe bg color blue hojayga   option: min width and max width aur we can apply combination of both min & max*/
 @media screen and (width: 300px) {
     .box{
        background-color: blue;
     }    
 }   
 
 </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>

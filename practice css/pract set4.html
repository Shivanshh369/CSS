<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set 4 </title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            margin: 5px;
            padding: 5px;
            border: 2px dotted red;
            
            background-color: rgb(179, 111, 23);
        }
        #first_button{
            padding: 10px 5px ;
            margin: 20px 10px;
            border: 2px dotted red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box" style="box-sizing: content-box;">the box</div>
    <div class="box" style="box-sizing: border-box;">the box</div>

    <button id="first_button">click me</button>
</body>
</html>

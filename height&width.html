<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height&width</title>
    <style>
     .box{ height: 50px; width: 50px;}
     #box1{ color: indigo;  background-color: aqua;}
     #box2{ color: blue; background-color: hotpink;}
     #box3{ color: rebeccapurple; background-color: aquamarine;}
    </style>
</head>
<body>
    <div id="box1" class="box">box1</div><br>
    <div id="box2" class="box">box2</div><br>
    <div id="box3" class="box">box3</div>
    
</body>
</html>

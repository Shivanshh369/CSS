<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibilty prop.</title>
    <style>
        .box{ height: 50px; width: 50px ; }
       #icon{ 
        background-color: aqua;
        visibility: hidden;
       }

       #icon2{  background-color: blue;
        visibility: visible;

       }

    </style>
</head>
<body>
    <div id="icon" class="box">2</div> <br>
    <div id="icon2" class="box">1</div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position prpperty z index</title>
<style>
.container{
    position: relative;
}
.box1, .box2{
    position: absolute;
    border: 3px dashed hotpink;
    width: 100px;
    height: 100px;
    text-align: center;
    font-size: 25px;
}

.box1{
    background-color: cadetblue;
    left: 20px;
    top: 60px;
    z-index: 2;
}

.box2{
 background-color: aqua;
 left: 60px;
 top: 20px;
 z-index: 1;

}

</style>

</head>
<body>
    <div class="container">
          <div class="box1">z indexx 1</div>
          <div class="box2">z indexx 2</div>

    </div>
</body>
</html>
